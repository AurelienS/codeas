<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio showcasing side projects">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#" class="nav-logo">Portfolio</a>
      <ul class="nav-links">
        <li><a href="#projects" data-i18n="projects">Projects</a></li>
        <li><a href="#about" data-i18n="about">About</a></li>
      </ul>
      <div class="nav-controls">
        <button id="theme-toggle" class="control-btn" aria-label="Toggle theme">
          <span class="icon-sun">‚òÄÔ∏è</span>
          <span class="icon-moon">üåô</span>
        </button>
        <select id="lang-select" class="control-select" aria-label="Select language">
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>
      </div>
    </nav>
  </header>

  <main>
    <section id="projects" class="section projects-section">
      <div class="container">
        <h1 data-i18n="projects">Projects</h1>
        <div id="projects-container" class="projects-grid">
          <!-- Projects will be loaded here by JavaScript -->
        </div>
      </div>
    </section>

    <section id="about" class="section about-section">
      <div class="container">
        <h2 data-i18n="aboutMe">About Me</h2>
        <div id="about-container" class="about-content">
          <!-- Profile will be loaded here by JavaScript -->
          <p class="loading-state" data-i18n="loading">Loading profile...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
